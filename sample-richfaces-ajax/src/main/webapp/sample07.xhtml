<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>ajax:region</title>
</h:head> 
<body>
    <rich:panel>
        <f:facet name="header">
       		Ajax Region Component Example
        </f:facet>
        <h:form>
        	<h:panelGrid columns="2">
				
					<h:outputText value="Message : "/>
					<h:inputText value="#{sampleBean.sample.message}"/>
					<h:outputText value="Status : "/>
					<h:inputText value="#{sampleBean.sample.status}"/>
					<a4j:commandButton value="doIt" action="#{sampleBean.doIt}"/>
				
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				
					<h:outputText value="Message : "/>
					<h:inputText value="#{sampleBean.sample.message}"/>
					<h:outputText value="Status : "/>
					<h:inputText value="#{sampleBean.sample.status}"/>
					<a4j:commandButton value="doIt" action="#{sampleBean.doIt}"/>
				
			</h:panelGrid> 
		
        </h:form>
		
		<a4j:outputPanel layout="block" ajaxRendered="true">
			<h:panelGrid columns="5">
				<h:outputText value="Message : "/>
				<h:outputText value="#{sampleBean.sample.message}"/>
				&nbsp;&nbsp;&nbsp;
				<h:outputText value="Status : "/>
				<h:outputText value="#{sampleBean.sample.status}"/>
			</h:panelGrid>
		</a4j:outputPanel>
		
		
	</rich:panel>
</body> 
</html>
